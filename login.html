<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body id="login">
<div class="container-fluid p-0">
    <div class="row m-0">
    <div class="col-lg-6 col-md-12 col-12 p-0">
        <div class="round-wrap d-flex align-items-center justify-content-center">
            <div class="">
            <img src="./assets/images/login-logo.png" alt="" class="login-logo">
            <form class="login-form">
            <div class=" d-flex align-items-center radio-area">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label login-label" for="flexRadioDefault1">
                      login
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label login-label" for="flexRadioDefault2">
                      sign up
                    </label>
                  </div>
            </div>
            <div class="login-fields-wrap rounded">
                <i class="fas fa-user"></i>
                <input type="name" class="login-field" placeholder="User Name">
            </div>
            <div class="login-fields-wrap rounded">
                <i class="fas fa-envelope"></i>
                <input type="email" class="login-field" placeholder="Email">
            </div>
            <div class="login-fields-wrap rounded">
                <i class="fas fa-phone-alt"></i>
                <input type="email" class="login-field" placeholder="Phone No,">
            </div>
            <div class="login-fields-wrap rounded">
                <i class="fas fa-lock"></i>
                <input type="email" class="login-field" placeholder="Phone No,">
            </div>
            <div class="text-end">
                <button type="submit" class="sign-in-btn btn rounded">sign up</button>
            </div>
            <p class="login-powered ">Powered by    <span><img src="./assets/images/pow-img.png" alt="" class="pow-img"></span></p>
        </form>
        </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
